<html lang="en">
<head>
    <title>Calcurator</title>
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>
    <div class="calculator" id="calcurator" >
        <input class="display" id="display" disabled/>
        <div class="buttons">
            <button class="buttonOp">C</button>
            <button class="buttonOp">/</button>
            <button class="buttonOp">-</button>
            <button class="buttonOp">*</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="buttonOp">+</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="buttonpanjang">=</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>

            <button class="button">0</button>
            <button class="button">.</button>
        </div>
    </div>
    <script src="calculatorEx.js"></script>
</body>
</html>
