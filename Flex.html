<html lang="en">
<head>
    <title>Flex</title>
    <style>
        #main {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;   
            align-items: center;     
        }
        #main div {
            width: 200px;
            height: 50px;
            text-align: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <div id="main">
        <div style="background-color:khaki ;">A</div>
        <div style="background-color:lightblue ;">B</div>
        <div style="background-color:lightcoral;">C</div>
        <div style="background-color:lightsalmon;">D</div>
        <div style="background-color:lightseagreen;">E</div>
        <div style="background-color:lightsteelblue;">F</div>
    </div>
</body>
</html>
